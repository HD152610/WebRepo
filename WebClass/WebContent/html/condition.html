<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>헌혈하세용</title>
<script>
function check() {
	if(document.getElementById("age").value >= 16 && document.getElementById("age").value <= 69) {
		if(document.getElementById("male").checked) {
			//남자가 체크된 경우
			if(document.getElementById("weight").value >= 50) {
				document.getElementById("text").innerHTML="헌혈 가능합니다.";
			}
			else document.getElementById("text").innerHTML="체중 미달";
		}	
		if(document.getElementById("female").checked) {
			//남자가 체크된 경우
			if(document.getElementById("weight").value >= 45) {
				document.getElementById("text").innerHTML="헌혈 가능합니다.";
			}
			else document.getElementById("text").innerHTML="체중 미달";
		}
	}
	else document.getElementById("text").innerHTML="연령 부적합";
}
</script>
</head>
<body>
<h1>헌혈 조건 체크</h1>
나이: <input type="text"id="age"/>
<br>
성별: 남자<input type="radio"name="gender"id="male"checked>
	 여자<input type="radio"name="gender"id="female">
<br>
<p>몸무게:<input type="text"id="weight"></p>


<input type="button"onclick="check();"value="헌혈 조건 체크">
<p id="text"></p>
</body>
</html>
